<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./public/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5aca13155e.js" crossorigin="anonymous"></script>
  </head>
  <body id="thermostat">
    <main class="container bg-light shadow mt-5">
      <!-- TOP BANNER -->
      <section id="top-banner" class="row bg-dark text-white pt-2">
        <div class="col-4">
          <p class="h6 text-start"><span id="outside-temp">19</span>&#176;C</p>
        </div>
        <div class="col-4">
          <p class="h6 text-center"><span id="current-time">12:00 PM</span></p>
        </div>
          <div class="col-4">
          <p class="h6 text-end"><span id="current-date">Wed Jul 07 2021</span></p>
        </div>  
        </div>
      </section>
      <!-- TEMP DISPLAY -->
      <section id="display" class="row p-4">
        <div class="col-3 my-auto">
          <p id="power-saving-status" class="h6 badge rounded-pill bg-success">Temp <i class="fas fa-leaf"></i></p>
          <p class="display-4" id="current-temp">20<span>&#176;<sup>c</sup></span></p>
        </div>
        <div class="col-3 my-auto border-end">
          <i class="fas fa-home"></i>
        </div>
        <div class="col-4 my-auto text-end">
          <p class="h6" id="energy-usage">Set <i class="fas fa-fire"></i></p>
          <p class="display-4"><span id="set-temp">24</span><span>&#176;<sup>c</sup></span></p>
        </div>
        <div class="col-2 my-auto text-end">
          <div class="btn-group-vertical">
            <button id='temp-up' type="button" class="btn btn-outline-dark"><i class="fas fa-chevron-up"></i></button>
            <button id='temp-down' type="button" class="btn btn-outline-dark"><i class="fas fa-chevron-down"></i></button>
          </div> </div>
          
        </div>
      </section>
      <!-- TEMP CONTROLS -->
      <section id="controls" class="row px-4 pb-4">
        <div class="col-6">
          <button type="button" id="power-saver" class="btn btn-sm btn-outline-dark"><i class="fas fa-power-off"></i> PSM</button>
        </div>
        <div class="col-6 text-end">
          <button id="temp-reset" type="button" class="btn btn-sm btn-outline-dark"><i class="fas fa-redo"></i> reset</button>
        </div>
      </section>
    </main>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
